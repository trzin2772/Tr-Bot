                    } else {
                      const remainingTime = Math.ceil((60000 - elapsedTime) / 1000);
                      button.textContent = `AGUARDE ${remainingTime}s`;
                    }
                  }

                  function randomizeSquares() {
                    const squares = document.querySelectorAll(".square");

                    squares.forEach((square) => {
                      square.classList.remove("white");
                    });

                    const whiteIndices = [];
                    while (whiteIndices.length < 4) {
                      const randomIndex = Math.floor(Math.random() * squares.length);
                      if (!whiteIndices.includes(randomIndex)) {
                        whiteIndices.push(randomIndex);
                      }
                    }

                    squares.forEach((square, index) => {
                      if (whiteIndices.includes(index)) {
                        square.classList.add("white");
                      }
                    });
                  }

                  function startCountdown() {
                    const button = document.getElementById("button");
                    button.disabled = true;

                    let remainingTime = 60;
                    showCountdown(remainingTime);

                    countdownInterval = setInterval(() => {
                      remainingTime--;
                      showCountdown(remainingTime);

                      if (remainingTime === 0) {
                        clearInterval(countdownInterval);
                        button.disabled = false;
                      }
                    }, 1000);
                  }

                  function showCountdown(remainingTime) {
                    const button = document.getElementById("button");
                    button.textContent = `SINAL VÁLIDO ATÉ 00:${remainingTime}!`;

                    if (remainingTime === 0) {
                      button.textContent = "HACKEAR O MINES";
                    }
                  }

                    const container = document.querySelector(".container");

                    for (let i = 0; i < 25; i++) {

                      square.style.backgroundImage =
                        "url('https://hackspragmatic.com/wp-content/uploads/2023/05/block_empty.png')";
                      container.appendChild(square);
                    }
